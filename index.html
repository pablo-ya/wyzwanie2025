<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wyzwanie 2025</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="ikony/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="ikony/icon-192.png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
    }
    
    header {
      padding: 20px;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    
    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: normal;
    }
    
    .licznik {
      padding: 20px;
      font-size: 1.1rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    #dolacz-button {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 1.1rem;
      background-color: #0ea3ff;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    
    .wykres-container {
      padding: 20px;
    }

    .ranking {
      padding: 20px;
    }
    
    .uczestnik {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .uczestnik img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }
    
    .uczestnik h3 {
      margin: 0 0 5px;
      font-size: 1.1rem;
    }
    
    .uczestnik p {
      margin: 0;
      font-size: 0.9rem;
      color: #aaa;
    }
    
    .odznaka {
      position: absolute;
      right: 15px;
      top: 15px;
      background-color: gold;
      color: black;
      font-weight: bold;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
    }
    
    .pasek-postepu {
      margin-top: 10px;
      height: 5px;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
    }
    
    .pasek-postepu .wypelnienie {
      height: 100%;
      border-radius: 5px;
    }
    
    .aktywnosci {
      padding: 20px;
    }
    
    .aktywnosc {
      background-color: #222;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .aktywnosc-naglowek {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .aktywnosc-naglowek h3 {
      margin: 0;
      font-size: 1.1rem;
    }
    
    .aktywnosc-naglowek img {
      height: 30px;
    }
    
    .aktywnosc p {
      margin: 0 0 5px;
      color: #aaa;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: black;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    
    nav a {
      color: #888;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    nav a.active {
      color: #0ea3ff;
    }
    
    nav img {
      height: 25px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Wyzwanie 2025</h1>
  </header>
  
  <div class="licznik">
    Pozostało <span id="pozostalo-dni"></span> dni do końca wyzwania!
  </div>
  
  <button id="dolacz-button">Dołącz do wyzwania</button>

  <section class="wykres-container">
    <canvas id="wykres"></canvas>
  </section>

  <section class="ranking">
    <h2>Ranking</h2>
    <div id="ranking-lista"></div>
  </section>

  <section class="aktywnosci">
    <h2>Ostatnie aktywności</h2>
    <div id="aktywnosci-lista"></div>
  </section>

  <nav>
    <a href="#" class="active">
      <img src="home.png" alt="Home">
      Home
    </a>
    <a href="#">
      <img src="ranking.png" alt="Ranking"> 
      Ranking
    </a>
    <a href="#">
      <img src="activity.png" alt="Aktywności">
      Aktywności  
    </a>
    <a href="#">
      <img src="profile.png" alt="Profil">
      Profil
    </a>
  </nav>

  <!-- Reszta elementów (modal, animacja ładowania) i skryptów JS bez zmian -->

</body>
</html>
